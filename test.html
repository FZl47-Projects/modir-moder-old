<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ورود و ثبت نام </title>
        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="./assets/vendors/bootstrap.min.css" />
        <!-- SWIPER -->
        <link rel="stylesheet" href="./assets/vendors/swiper.css" />

        <!-- MAIN CSS -->
        <link rel="stylesheet" href="./assets/styles/test.css">
        <!-- AXIOS PACKAGE -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
       crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>

    <body>
        <div class="container-fluid container-admin">
            <!-- START MAIN -->
            <main class="main-admin container-form">

                <!-- START form-vrod va sabtenam desktop -->
                <div class="content-form">
                    <div class="bg">
                        <div class="conten col-12">
                            <div class="col-6 btns-conten">
                                <div style="width:50px;">
                                    <div class="btn-form bb btn-login  active">ورود</div>
                                    <div class="btn-form bb  btn-register">ثبت نام</div>
                                </div>
                            </div>
                            <div class="col-6 left">
                                
                                <!-- sign-up form -->
                                <div class="content form-login active">
                                    <div class="logo">
                                        <img src="./assets/images/logo modir.png" alt="">
                                    </div>
                                    <div class="title">اصول رستوران داری</div>

                                    <div class="forms">
                                        <form class="form form-login">
                                            <h3 class="title">ورود</h3>
                    
                                            <div>
                                                <div class="group-form">
                                                    <input type="text" id="phoneNumber-login" name="phoneNumber">
                                                    <label for="phoneNumber-login"> :شماره همراه</label>
                                                </div>
                                                <small></small>
                                            </div>
                                            <div>
                                                <div class="group-form">
                                                    <input type="password" id="password-login" name="password">
                                                    <label for="password-login">:رمز عبور</label>
                                                </div>
                                                <small></small>
                    
                    
                                            </div>
                    
                                            <div class="d-flex justify-content-end align-items-center check">
                                                <div class="py-3">
                                                    <label for="password-login">مرا به خاطر بسپار</label>
                                                    <input type="checkbox" name="check">
                                                </div>
                                            </div>
                                            <button type="submit" class="btn-submit">ورود</button>
                    
                    
                                            <div class="d-flex justify-content-center align-items-center py-3 form-text-1">
                                                <a href="#" class="">رمز عبورم را فراموش کردم</a>
                                            </div>
                    
                    
                                            <div class="d-flex justify-content-center align-items-center py-3 form-text-2">
                                                <a href="./disposable-code.html"  >همین حالا ثبت نام کنید</a> 
                                                <span class="btn-link-register">هنوز ثبت نام نکرده اید؟</span>
                                            </div>
                                        </form>
                    
                    
                                    </div>
                                    

                                </div>
                              <div class="content Registration-Form"> 
                                    <div class="logo">
                                        <img src="./assets/images/logo modir.png" alt="">
                                    </div>
                                    <div class="title">اصول رستوران داری</div>

                                    <div class="forms">
                                        <form class="form form-disposable-code active">
                                            <h3 class="title">ورود با کد یکبار مصرف</h3>
                    
                                            <div>
                                                <div class="group-form">
                                                    <input type="text" id="numberPhone" name="numberPhone">
                                                    <label for="numberPhone"> :شماره همراه</label>
                                                </div>
                                                <small></small>
                                            </div>
                    
                    
                    
                    
                    
                                            <button type="submit" class="btn-submit Registration-btn">ارسال کد</button>
                    
                                            <div class="d-flex justify-content-center align-items-center py-3 form-text-3 ">
                                                <a href="#">ورود</a>
                                            </div>
                                        </form>
                    
                    
                                    </div>
                                    

                                </div>
                                <div class="content form-send-code">
                                    <div class="logo">
                                        <img src="./assets/images/logo modir.png" alt="">
                                    </div>
                                    <div class="title">اصول رستوران داری</div>

                                    <div class="forms">
                                        <form class="form form-login">
                                            <h3 class="title">تایید کد</h3>
                
                                            <div>
                                                <div class="group-form">
                                                    <input type="text" id="code"
                                                        name="numberPhone">
                                                    <label for="code"> :کد ارسال شده </label>
                                                </div>
                                                <small></small>
                                            </div>
                
                
                
                
                
                                            <button type="submit" class="btn-submit send-code-btn">تایید کد</button>
                                            <div class="d-flex justify-content-between
                                                align-items-center py-3 form-text-3">
                                                <a href="#">ورود</a>
                                                <div class="timer d-flex justify-content-between
                                                    align-items-center">
                                                    <div class="time" id="time">
                                                        <span id="minute"></span> :
                                                        <span id="second"></span>
                                                    </div>
                
                                                    <button class="btn-timer mx-2  "
                                                        id="btn-timer" disabled>ارسال مجدد</button>
                                                </div>
                                            </div>
                                        </form>
                    
                                    </div>
                                    

                                </div>
                                <div class="content form-sabtenam-nahayi ">
                                    <div class="logo">
                                        <img src="./assets/images/logo modir.png" alt="">
                                    </div>
                                    <div class="title">اصول رستوران داری</div>

                                    <div class="forms">
                                        <form class="form form-signup">
                                            <h3 class="title">ثبت نام</h3>
                                            <div>
                                                <div class="group-form ">
                                                    <input type="text" id="name-signUp" name="name">
                                                    <label for="name-signUp">:نام و نام خانوادگی</label>
                                                </div>
                                                <small> </small>
                                            </div>
                                            <div>
                                                <div class="group-form ">
                                                    <input type="text" id="notioanalCode-signUp" name="notioanalCode">
                                                    <label for="notioanalCode-signUp"> :کد ملی</label>
                                                </div>
                                                <small></small>
                                            </div>
                                            <div>
                                                <div class="group-form">
                                                    <input type="password" id="password-signUp" name="password">
                                                    <label for="password-signUp">:رمز عبور</label>
                                                </div>
                                                <small></small>
                    
                                            </div>
                                            <div>
                    
                                                <div class="group-form">
                                                    <input type="password" id="confirmPassword-signUP" name="confirmPassword">
                                                    <label for="confirmPassword-signUP">:تکرار رمز عبور</label>
                                                </div>
                                                <small></small>
                    
                                            </div>
                                           
                    
                    
                    
                                            <button class="btn-submit">ثبت نام</button>
                                            <div class="d-flex justify-content-center align-items-center py-3 form-text-3 ">
                                                <a href="#">ورود</a>
                                            </div>
                                        </form>
                    
                    
                                    </div>
                                    

                                </div>

                            </div>

                        </div>
                        

                    </div>
                </div>
                <!-- end form-vrod va sabtenam desktop -->

              

            </main>
            <!-- START MAIN -->
        </div>

        <!--BOOTSTRAP -->
         <!-- SWEETALERT PACKAGE -->
          <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!-- PERSIAN TOOLS PACKAGE -->
          <script src="https://cdn.jsdelivr.net/npm/@persian-tools/persian-tools/build/persian-tools.umd.js"></script>

   
        <script src="./assets/vendors/bootstrap.min.js"></script>


        <!-- MAIN JS -->
        <script src="./assets/js/Services.js" type="module"></script>
        <script src="./assets/js/tesst.js" type="module"></script>

    </body>
</html>
