<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ورود با کد یکبار مصرف</title>
        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="./assets/vendors/bootstrap.min.css" />
        <!-- SWIPER -->
        <link rel="stylesheet" href="./assets/vendors/swiper.css" />

        <!-- MAIN CSS -->
        <link rel="stylesheet" href="./assets/styles/disposable-code.css">
        <!-- AXIOS PACKAGE -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
            integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    </head>

    <body>
        <div class="container-admin">
            <!-- START MAIN -->
            <main class="container-form">

                <div class="form-content">
                    <div class="right-form col-12 col-md-6 right-form-responsive">
                        <div class="logo-form d-none">
                            <img src="./assets/images/logo modir.png" alt="">
                            <div class="title" style="color:#fff;
                                margin-top:10px;">اصول رستورانداری</div>
                        </div>
                    </div>


                    <div class="left-form col-12 col-md-6">
                        <div class="forms-content form-content-responsive">
                            <!-- formlogin -->
                            <div class="contenttt form-login active">
                                <div class="logo-conent-form">
                                    <img src="./assets/images/logo modir.png"
                                        alt="">
                                </div>
                                <div class="title-content-form">اصول رستوران
                                    داری</div>
                                <div class="forms">

                                    <form class="form form-disposable-code
                                        active">
                                        <h3 class="title">ورود با کد یکبار مصرف</h3>
                                        <div>
                                            <div class="group-form">
                                                <input type="text"
                                                    id="numberPhone"
                                                    name="numberPhone">
                                                <label for="numberPhone"> :شماره
                                                    همراه</label>
                                            </div>
                                            <small></small>
                                        </div>





                                        <button type="submit"
                                            class="btn-submit">ارسال کد</button>
                                        <div class="d-flex
                                            justify-content-center
                                            align-items-center py-3 form-text-3">
                                            <a href="./login.html">ورود</a>
                                        </div>
                                    </form>

                                    <form class="form form-confirm-code">
                                        <h3 class="title">تایید کد</h3>

                                        <div>
                                            <div class="group-form">
                                                <input type="text" id="code"
                                                    name="numberPhone">
                                                <label for="code"> :کد ارسال شده
                                                </label>
                                            </div>
                                            <small></small>
                                        </div>





                                        <button type="submit"
                                            class="btn-submit">تایید کد</button>
                                        <div class="d-flex
                                            justify-content-between
                                            align-items-center py-3 form-text-3">
                                            <a href="#">ورود</a>
                                            <div class="timer d-flex
                                                justify-content-between
                                                align-items-center">
                                                <div class="time" id="time">
                                                    <span id="minute"></span> :
                                                    <span id="second"></span>
                                                </div>

                                                <button type="button"
                                                    class="btn-timer mx-2"
                                                    id="btn-timer" disabled>ارسال
                                                    مجدد</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>

            </main>
            <!-- START MAIN -->
        </div>

        <!--BOOTSTRAP -->
        <!-- SWEETALERT PACKAGE -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!-- PERSIAN TOOLS PACKAGE -->
        <script
            src="https://cdn.jsdelivr.net/npm/@persian-tools/persian-tools/build/persian-tools.umd.js"></script>
        <script src="./assets/vendors/bootstrap.min.js"></script>


        <!-- MAIN JS -->
        <script src="./assets/js/Services.js" type="module"></script>
        <script src="./assets/js/disposable-code.js" type="module"></script>
    </body>
</html>
